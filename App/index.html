<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Gcx">
    <meta name="description" content="a simple program">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>My chat</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<!--聊天窗口-->
<div class="stage" style="display: none;">
    <div class="container">
        <div class="header">
            <img src="resource/aa.jpg" alt="My Chat">
            <span class="title">My Chat</span>
        </div>
        <div class="main">
            <div class="section">
                <div class="article"></div>
                <div class="content_box">
                    <div class="controls">
                        <div class="emoji_box"></div>
                        <div class="font_size_box"></div>
                        <div class="font_family_box"></div>
                        <input class="color" type="color" placeholder="#000" title="设置字体颜色">
                        <input class="font_weight" type="button" value="B" title="设置加粗">
                        <input class="font_style" type="button" value="I" title="设置斜体">
                        <input class="font_underline" type="button" value="U" title="设置下划线">
                        <input class="font_size" type="button" value="字号" title="设置字体大小">
                        <input class="font_family" type="button" value="字体" title="设置字体">
                        <input class="emoji" type="button" value="表情" title="选择表情">
                        <label for="img">
                            <input class="img" type="button" value="图片" title="发送图片">
                            <input id="img" type="file" value="图片">
                        </label>
                        <input class="shake_btn" type="button" value="抖动" title="发送窗口抖动">
                    </div>
                    <textarea class="msg"></textarea>
                    <p class="controls2">
                        <input class="sent" type="button" value="发送" title="按Enter键发送消息">
                        <input class="clear" type="button" value="清空" title="清除已输入内容">
                        <input class="close" type="button" value="退出" title="退出登陆并清空历史记录">
                    </p>
                </div>
            </div>
            <div class="aside">
                <p class="count">当前共 <span>5</span> 人在线</p>
                <ul class="users"></ul>
            </div>
        </div>
    </div>
</div>

<!--登陆模态框-->
<div class="modal">
    <div class="content">
        <div class="login_banner">
            <div class="login_title">My Chat</div>
            <div class="login_info"><span>正在连接服务器</span></div>
        </div>
        <div class="login_form">
            <input type="text" class="login_input" placeholder="嘘，不要让人知道你是谁！" disabled/>
            <input type="button" class="login_btn" value="确 定" disabled/>
        </div>
    </div>
</div>

<script src="js/jquery-3.1.1.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
</body>
</html>
