<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Gcx">
    <meta name="description" content="a simple program">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>My chat</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<!--聊天窗口-->
<div class="stage" style="display: none;">
    <div class="container">
        <div class="header">
            <img src="resource/aa.jpg" alt="My Chat">
            <span class="title">My Chat</span>
            <div class="bgChange_box">
                <span class="forward"><</span>
                <span class="backward">></span>
            </div>
        </div>
        <div class="main">
            <div class="section">
                <div class="article"></div>
                <div class="content_box">
                    <div class="controls">
                        <div class="emoji_box"></div>
                        <ul class="font_size_box">
                            <li>12</li>
                            <li>14</li>
                            <li class="active">16</li>
                            <li>18</li>
                            <li>20</li>
                            <li>22</li>
                            <li>24</li>
                            <li>26</li>
                            <li>28</li>
                            <li>30</li>
                        </ul>
                        <ul class="font_family_box">
                            <li>Arial</li>
                            <li>Georgia</li>
                            <li>Helvetica</li>
                            <li>Lucida Family</li>
                            <li>Tahoma</li>
                            <li>Trebuchet MS</li>
                            <li>Times</li>
                            <li>Verdana</li>
                            <li>宋体</li>
                            <li>黑体</li>
                            <li>华文细黑</li>
                            <li class="active">微软雅黑</li>
                        </ul>
                        <ul class="font_color_box">
                            <li class="active" data-color="#000"></li>
                            <li data-color="#"></li>
                            <li data-color="#"></li>
                            <li data-color="#"></li>
                            <li data-color="#"></li>
                            <li data-color="#"></li>
                            <li data-color="#"></li>
                            <li data-color="#"></li>
                            <li data-color="#"></li>
                            <li data-color="#"></li>
                            <li data-color="#"></li>
                        </ul>
                        <span class="sprite sprite-size" title="字号"></span>
                        <span class="sprite sprite-family" title="字体"></span>
                        <span class="sprite sprite-color" title="颜色"></span>
                        <span class="sprite sprite-bold" title="加粗"></span>
                        <span class="sprite sprite-italic" title="斜体"></span>
                        <span class="sprite sprite-underline" title="下划线"></span>
                        <span class="sprite sprite-emoji" title="Emoji"></span>
                        <span class="sprite sprite-pic" title="图片">
                            <input id="img" type="file">
                        </span>
                        <span class="sprite sprite-shake" title="窗口抖动"></span>
                        <span class="sprite sprite-ban" title="不接收抖动"></span>
                    </div>
                    <textarea class="msg"></textarea>
                    <p class="controls2">
                        <input class="sent" type="button" value="发送" title="按Enter键发送消息">
                        <input class="clear" type="button" value="清空" title="清除已输入内容">
                        <input class="close" type="button" value="退出" title="退出登陆并清空历史记录">
                    </p>
                </div>
            </div>
            <div class="aside">
                <p class="count">当前共 <strong>5</strong> 人在线</p>
                <ul class="users"></ul>
            </div>
        </div>
    </div>
</div>

<!--登陆模态框-->
<div class="modal">
    <div class="content">
        <div class="login_banner">
            <div class="login_title">My Chat</div>
            <div class="login_info"><span>正在连接服务器</span></div>
        </div>
        <div class="login_form">
            <input type="text" class="login_input" placeholder="嘘，不要让人知道你是谁！" disabled/>
            <input type="button" class="login_btn" value="确 定" disabled/>
        </div>
    </div>
</div>

<script src="js/jquery-3.1.1.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
</body>
</html>
